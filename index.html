<!DOCTYPE html><html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Malla Interactiva</title>
  <link rel="stylesheet" href="styles.css" />
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500&display=swap" rel="stylesheet">
</head>
<body>
  <h1>ᴹᵃᵏʰᵏ ᴇᴜᵐᵉᵗᵃᵗʰ: Malla Interactiva</h1>
  <div class="grid">
    <!-- Semestre 1 -->
    <div class="semestre">
      <h2>Semestre I</h2>
      <button class="materia" data-id="eco">Fundamentos de Economía</button>
      <button class="materia" data-id="adm">Fundamentos de la Administración</button>
      <button class="materia" data-id="mate">Matemática Fundamental</button>
    </div>
    <!-- Semestre 2 -->
    <div class="semestre">
      <h2>Semestre II</h2>
      <button class="materia" data-id="micro" data-depends="eco">Microeconomía</button>
      <button class="materia" data-id="calc1" data-depends="mate">Cálculo I</button>
    </div>
    <!-- Semestre 3 -->
    <div class="semestre">
      <h2>Semestre III</h2>
      <button class="materia" data-id="macro" data-depends="micro">Macroeconomía</button>
      <button class="materia" data-id="matfin" data-depends="calc1">Matemática Financiera</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
        </html>
