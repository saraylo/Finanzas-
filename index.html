<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Malla Interactiva - Finanzas y Negocios Internacionales</title>
  <link rel="stylesheet" href="styles.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
</head>
<body>
  <h1>Malla Interactiva - Finanzas y Negocios Internacionales</h1>
  <div class="grid">
    <!-- Semestre I -->
    <div class="semestre">
      <h2>Semestre I</h2>
      <button class="materia" data-id="conta">Fundamentos de Contabilidad</button>
      <button class="materia" data-id="admin">Fundamentos de Administración</button>
      <button class="materia" data-id="mate">Matemática Fundamental</button>
      <button class="materia" data-id="eco">Fundamentos de Economía</button>
      <button class="materia" data-id="mercadeo">Fundamentos de Mercadeo</button>
      <button class="materia" data-id="intro_negocios">Intro a los Negocios Internacionales</button>
    </div>

    <!-- Semestre II -->
    <div class="semestre">
      <h2>Semestre II</h2>
      <button class="materia" data-id="prob" data-depends="conta">Probabilidad y Estadística</button>
      <button class="materia" data-id="micro" data-depends="eco">Microeconomía</button>
      <button class="materia" data-id="calculo" data-depends="mate">Cálculo I</button>
      <button class="materia" data-id="acuerdos">Acuerdos Comerciales</button>
      <button class="materia" data-id="intro_fin" data-depends="conta">Introducción a las Finanzas</button>
    </div>

    <!-- Semestre III -->
    <div class="semestre">
      <h2>Semestre III</h2>
      <button class="materia" data-id="macro" data-depends="micro,admin">Macroeconomía</button>
      <button class="materia" data-id="estad_aplicada" data-depends="prob">Estadística Aplicada</button>
      <button class="materia" data-id="mat_fin" data-depends="calculo,intro_fin">Matemática Financiera</button>
      <button class="materia" data-id="logistica">Logística Internacional</button>
      <button class="materia" data-id="ingles1">Inglés I</button>
    </div>

    <!-- Semestre IV -->
    <div class="semestre">
      <h2>Semestre IV</h2>
      <button class="materia" data-id="finanzas" data-depends="intro_fin">Fundamentos de Finanzas</button>
      <button class="materia" data-id="costos" data-depends="conta">Costos y Presupuestos</button>
      <button class="materia" data-id="fin_corp" data-depends="finanzas">Finanzas Corporativas</button>
      <button class="materia" data-id="comercio_ext">Comercio Exterior</button>
      <button class="materia" data-id="ingles2" data-depends="ingles1">Inglés II</button>
    </div>

    <!-- Semestre V -->
    <div class="semestre">
      <h2>Semestre V</h2>
      <button class="materia" data-id="inv" data-depends="mat_fin,fin_corp">Gestión de Inversiones</button>
      <button class="materia" data-id="cambiario">Régimen Cambiario</button>
      <button class="materia" data-id="fin_int" data-depends="finanzas">Finanzas Internacionales</button>
      <button class="materia" data-id="comercial">Derecho Comercial</button>
      <button class="materia" data-id="ingles3" data-depends="ingles2">Inglés III</button>
    </div>

    <!-- Semestre VI -->
    <div class="semestre">
      <h2>Semestre VI</h2>
      <button class="materia" data-id="riesgo" data-depends="finanzas">Gestión del Riesgo</button>
      <button class="materia" data-id="planeacion">Planeación Financiera</button>
      <button class="materia" data-id="negociacion">Negociación Internacional</button>
      <button class="materia" data-id="etica">Ética Empresarial</button>
      <button class="materia" data-id="ingles4" data-depends="ingles3">Inglés IV</button>
    </div>

    <!-- Semestre VII -->
    <div class="semestre">
      <h2>Semestre VII</h2>
      <button class="materia" data-id="proyectos" data-depends="planeacion">Evaluación de Proyectos</button>
      <button class="materia" data-id="internacionalizacion" data-depends="comercio_ext">Estrategias de Internacionalización</button>
      <button class="materia" data-id="rse">Responsabilidad Social</button>
      <button class="materia" data-id="electiva1">Electiva Profesional I</button>
      <button class="materia" data-id="humanidades">Electiva en Humanidades</button>
    </div>

    <!-- Semestre VIII -->
    <div class="semestre">
      <h2>Semestre VIII</h2>
      <button class="materia" data-id="fin_pub">Finanzas Públicas</button>
      <button class="materia" data-id="electiva2">Electiva Profesional II</button>
      <button class="materia" data-id="investigacion">Seminario de Investigación</button>
      <button class="materia" data-id="libre">Electiva Libre</button>
      <button class="materia" data-id="ingles5" data-depends="ingles4">Inglés V</button>
    </div>

    <!-- Semestre IX -->
    <div class="semestre">
      <h2>Semestre IX</h2>
      <button class="materia" data-id="practica" data-depends="electiva2">Práctica Profesional</button>
      <button class="materia" data-id="trabajo_grado" data-depends="investigacion">Trabajo de Grado</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
